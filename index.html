<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="screen">
			<h1 class="display">0</h1>
		</div>
		<div class="body">
			<div class="clearbutton">
				<div class="clear">
					<h2 class="cleartext">C</h1>
				</div>
			</div>	
			<div class="rows">
				<div class="firstrow">
					<h2 class="numbers buttons">7</h2>
					<h2 class="numbers buttons">8</h2>
					<h2 class="numbers buttons">9</h2>
					<h2 class="numbers buttons op">/</h2>
				</div>
			</div>
			<div class="rows">
				<div class="secondrow">
					<h2 class="numbers buttons">4</h2>
					<h2 class="numbers buttons">5</h2>
					<h2 class="numbers buttons">6</h2>
					<h2 class="numbers buttons op">x</h2>	
				</div>
			</div>
			<div class="rows">
				<div class="thirdrow">
					<h2 class="numbers buttons">1</h2>
					<h2 class="numbers buttons">2</h2>
					<h2 class="numbers buttons">3</h2>
					<h2 class="numbers buttons op">-</h2>	
				</div>
			</div>
			<div class="rows">
				<div class="lastrow">
					<h2 class="buttons dot">.</h2>
					<h2 class="numbers buttons">0</h2>
					<h2 class="numbers equals">=</h2>
					<h2 class="numbers buttons op">+</h2>	
				</div>	
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
